<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로시작하는경로]</h2><hr>
	<h4>다른 싸이트에있는 이미지</h4>
	<div>
		<img width="100" height="100" alt="스타벅스커피" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002487]_20210426091745467.jpg">
		<img width="100" height="100" alt="" src="https://image.istarbucks.co.kr/upload/store/skuimg/2023/08/[9200000004750]_20230801101408624.jpg">
		<img width="100" height="100" alt="" src="https://image.istarbucks.co.kr/upload/store/skuimg/2022/03/[9200000002672]_20220311105511600.jpg">
		<img width="100" height="100" alt="" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/02/[9200000001635]_20210225092236748.jpg">
	</div>
	<h4>같은 싸이트에있는 이미지</h4>
	<div>
		<img width="100" height="100" alt="이효리사진" src="http://localhost/htmlSite/image/female.gif">
		<img width="100" height="100" alt="장동건사진" src="http://localhost/htmlSite/image/	male.jpg">
	</div>
	<hr>
	<h2>상대경로[http://~ 로시작하지않는경로]</h2><hr>
	<h4>같은 싸이트에있는 이미지-->기준경로 [http://localhost/htmlSite/]</h4>
	<div>
		<img width="100" height="100" alt="이효리사진" src="./image/female.gif">
		<img width="100" height="100" alt="장동건사진" src="./image/male.jpg">
	</div>
</body>
</html>
