<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript core object[String]</h1><hr>
<div id="resultDiv">
	성적보여주는 영역(div)
</div>
<script type="text/javascript">
	/***************String*******************/
	let str1=new String("AbcdEfgh");
	let str2="AbcdEfgh";
	let str3="0123456789";
	let str4="guard@naver.com";
	
	console.log( typeof str1 );
	console.log( typeof str2 );
	console.log( str1==str2 );
	console.log( str1===str2 );
	console.log(str1.length);
	console.log(str1.toUpperCase());
	console.log(str1.toLowerCase());
	console.log(str1.charAt(0));
	console.log('----------substring---------------');
	console.log(str3.substring(5));
	console.log(str3.substring(5,6));
	console.log(str3.substring(5,7));
	console.log('----------substr---------------');
	console.log(str3.substr(5));
	console.log(str3.substr(5,1));
	console.log(str3.substr(5,2));
	
	console.log('----------indexOf---------------');
	console.log(str4.indexOf('@'));
	console.log(str4.indexOf('.'));
	console.log(str4.replace('@','골뱅이'));
	console.log(str4.replace('.','점'));
	/**************Array***************/
	let nameArray = new Array('KIM','LEE','PARK','CHOI','SIM');
	let korArray=[89,56,87,54,99];
	let engArray=[89,56,87,54,99];
	let mathArray=[89,56,87,54,99];
	let totArray=[0,0,0,0,0];
	let avgArray=[];
	
	for(let i=0;i<nameArray.length;i++){
		totArray[i] = korArray[i]+engArray[i]+mathArray[i];
		avgArray.push(totArray[i]/nameArray.length);	
	}
	let html='<ul>';
		for(let i=0;i<nameArray.length;i++){
			html+='<li>'+nameArray[i]+','+avgArray[i]+'</li>';
		}
	html+='</ul>';
	let resultDiv = document.getElementById('resultDiv');
	resultDiv.innerHTML=html;
</script>
</body>
</html>
